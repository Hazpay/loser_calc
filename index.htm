<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BTC –°–∏–º—É–ª—è—Ç–æ—Ä: –ü–æ—Ç–µ—Ä—è–Ω–Ω–∞—è –≤—ã–≥–æ–¥–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .highlight {
      font-size: 18px;
      font-weight: bold;
      color: #1a8917;
    }
    .loss {
      color: #d00;
    }
  </style>
</head>
<body>
  <h2>üí∏ BTC –°–∏–º—É–ª—è—Ç–æ—Ä –ü–æ—Ç–µ—Ä—å</h2>

  <label for="date">–î–∞—Ç–∞ –≤–ª–æ–∂–µ–Ω–∏—è:</label>
  <input type="date" id="date" value="2017-01-01" max="2025-07-31" />

  <label for="amount">–°—É–º–º–∞ –≤–ª–æ–∂–µ–Ω–∏—è ($):</label>
  <input type="number" id="amount" value="1000" min="10" step="10" />

  <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

  <div id="result">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>

  <script>
    async function calculate() {
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!date || !amount) return;

      const [y, m, d] = date.split("-");
      const formatted = `${d}-${m}-${y}`;

      document.getElementById("result").innerText = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/history?date=${formatted}`);
        const data = await res.json();

        const priceThen = data.market_data?.current_price?.usd;
        if (!priceThen) {
          document.getElementById("result").innerHTML = `<b class="loss">‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é –¥–∞—Ç—É.</b>`;
          return;
        }

        const btcBought = amount / priceThen;

        const nowRes = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd`);
        const nowPrice = (await nowRes.json()).bitcoin.usd;

        const nowValue = btcBought * nowPrice;
        const gain = nowValue - amount;

        document.getElementById("result").innerHTML = `
          üí∞ –¢–æ–≥–¥–∞: 1 BTC —Å—Ç–æ–∏–ª <b>$${priceThen.toFixed(2)}</b><br>
          ü™ô –¢—ã –±—ã –∫—É–ø–∏–ª: <b>${btcBought.toFixed(6)} BTC</b><br>
          üìà –°–µ–≥–æ–¥–Ω—è —ç—Ç–∏ BTC —Å—Ç–æ—è—Ç: <span class="highlight">$${nowValue.toFixed(2)}</span><br><br>
          <span class="${gain > 0 ? 'highlight' : 'loss'}">
            ${gain > 0 ? `üöÄ –ü–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–∏–±—ã–ª—å: +$${gain.toFixed(2)}` : `üìâ –£–±—ã—Ç–æ–∫: -$${Math.abs(gain).toFixed(2)}`}
          </span>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<b class="loss">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö.</b>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>

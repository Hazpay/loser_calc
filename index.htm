<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BTC –°–∏–º—É–ª—è—Ç–æ—Ä</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    label { display: block; margin: 15px 0 5px; }
    input, button { padding: 8px; font-size: 14px; width: 100%; }
    button { margin-top: 20px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üí∞ BTC –°–∏–º—É–ª—è—Ç–æ—Ä</h2>

  <label>–î–∞—Ç–∞ –≤–ª–æ–∂–µ–Ω–∏—è:</label>
  <input type="date" id="date" value="2017-01-01" max="2025-07-31" />

  <label>–°—É–º–º–∞ ($):</label>
  <input type="number" id="amount" value="1000" min="10" max="10000" step="10" />

  <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

  <div id="result">‚è≥</div>

  <script>
    async function calculate() {
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if (!date || !amount) return;

      const [y, m, d] = date.split("-");
      const formatted = d + '-' + m + '-' + y;

      const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/history?date=' + formatted);
      const data = await res.json();
      const priceThen = data.market_data?.current_price?.usd;

      if (!priceThen) {
        document.getElementById("result").innerText = "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —ç—Ç—É –¥–∞—Ç—É.";
        return;
      }

      const btc = amount / priceThen;

      const nowRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const nowPrice = (await nowRes.json()).bitcoin.usd;

      const nowValue = (btc * nowPrice).toFixed(2);

      document.getElementById("result").innerHTML =
        'üìà –¢–æ–≥–¥–∞: ' + btc.toFixed(5) + ' BTC<br>üíµ –°–µ–≥–æ–¥–Ω—è: $' + nowValue;
    }
  </script>
</body>
</html>

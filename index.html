<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BTC –°–∏–º—É–ª—è—Ç–æ—Ä: –ü–æ—Ç–µ—Ä—è–Ω–Ω–∞—è –≤—ã–≥–æ–¥–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .highlight {
      font-size: 18px;
      font-weight: bold;
      color: #1a8917;
    }
    .loss {
      color: #d00;
    }
  </style>
</head>
<body>
  <h2>üí∏ BTC –°–∏–º—É–ª—è—Ç–æ—Ä –ü–æ—Ç–µ—Ä—å</h2>
  <label for="date">–î–∞—Ç–∞ –≤–ª–æ–∂–µ–Ω–∏—è:</label>
  <input type="date" id="date" value="2010-07-01" min="2009-01-03" max="2025-08-02" />
  <label for="amount">–°—É–º–º–∞ –≤–ª–æ–∂–µ–Ω–∏—è ($):</label>
  <input type="number" id="amount" value="1000" min="10" step="10" />
  <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
  <div id="result">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>

  <script>
    async function calculate() {
      const dateInput = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      
      if (!dateInput || !amount || amount < 10) {
        document.getElementById("result").innerHTML = `<b class="loss">‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–∞—Ç—É –∏ —Å—É–º–º—É (–Ω–µ –º–µ–Ω–µ–µ 10$).</b>`;
        return;
      }

      // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã –≤ timestamp (—Å–µ–∫—É–Ω–¥—ã)
      const date = new Date(dateInput);
      const timestamp = Math.floor(date.getTime() / 1000);

      document.getElementById("result").innerText = "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";

      try {
        // –ó–∞–ø—Ä–æ—Å –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–π —Ü–µ–Ω—ã Bitcoin
        const res = await fetch(`https://min-api.cryptocompare.com/data/pricehistorical?fsym=BTC&tsyms=USD&ts=${timestamp}`);
        
        if (!res.ok) {
          if (res.status === 429) {
            document.getElementById("result").innerHTML = `<b class="loss">‚ùå –ü—Ä–µ–≤—ã—à–µ–Ω –ª–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</b>`;
            return;
          }
          throw new Error(`HTTP –æ—à–∏–±–∫–∞: ${res.status}`);
        }

        const data = await res.json();
        const priceThen = data?.BTC?.USD;

        if (!priceThen) {
          document.getElementById("result").innerHTML = `<b class="loss">‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞ –¥–∞—Ç—É ${dateInput}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥–∞—Ç—É –ø–æ—Å–ª–µ 1 –∏—é–ª—è 2010 –≥–æ–¥–∞.</b>`;
          return;
        }

        const btcBought = amount / priceThen;

        // –ó–∞–ø—Ä–æ—Å —Ç–µ–∫—É—â–µ–π —Ü–µ–Ω—ã Bitcoin
        const nowRes = await fetch(`https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=USD`);
        if (!nowRes.ok) {
          throw new Error(`HTTP –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ç–µ–∫—É—â–µ–π —Ü–µ–Ω—ã: ${nowRes.status}`);
        }

        const nowData = await nowRes.json();
        const nowPrice = nowData?.USD;

        if (!nowPrice) {
          document.getElementById("result").innerHTML = `<b class="loss">‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π —Ü–µ–Ω—ã.</b>`;
          return;
        }

        const nowValue = btcBought * nowPrice;
        const gain = nowValue - amount;

        document.getElementById("result").innerHTML = `
          üí∞ –¢–æ–≥–¥–∞: 1 BTC —Å—Ç–æ–∏–ª <b>$${priceThen.toFixed(2)}</b><br>
          ü™ô –¢—ã –±—ã –∫—É–ø–∏–ª: <b>${btcBought.toFixed(6)} BTC</b><br>
          üìà –°–µ–≥–æ–¥–Ω—è —ç—Ç–∏ BTC —Å—Ç–æ—è—Ç: <span class="highlight">$${nowValue.toFixed(2)}</span><br><br>
          <span class="${gain > 0 ? 'highlight' : 'loss'}">
            ${gain > 0 ? `üöÄ –ü–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω–∞—è –ø—Ä–∏–±—ã–ª—å: +$${gain.toFixed(2)}` : `üìâ –£–±—ã—Ç–æ–∫: -$${Math.abs(gain).toFixed(2)}`}
          </span>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = `<b class="loss">‚ùå –û—à–∏–±–∫–∞: ${err.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</b>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
